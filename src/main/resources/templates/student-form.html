<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Thêm sinh viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h4>➕ Thêm sinh viên</h4>
        </div>

        <div class="card-body">
          <form
            th:action="@{/students/save}"
            method="post"
            th:object="${student}"
          >
            <div class="mb-3">
              <label>Họ tên</label>
              <input
                type="text"
                class="form-control"
                th:field="*{name}"
                required
              />
            </div>

            <div class="mb-3">
              <label>Tuổi</label>
              <input
                type="number"
                class="form-control"
                th:field="*{age}"
                required
              />
            </div>

            <div class="mb-3">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                th:field="*{email}"
                required
              />
            </div>

            <div class="mb-3">
              <label>Giới tính</label>
              <select class="form-control" th:field="*{gender}">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
              </select>
            </div>

            <button class="btn btn-success">Lưu</button>
            <a href="/students" class="btn btn-secondary">Hủy</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
