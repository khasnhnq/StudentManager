<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Student Management</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: #f8f9fc;
        min-height: 100vh;
      }

      .page-title {
        font-weight: 700;
        color: #4e73df;
      }

      .search-box input {
        border-radius: 50px 0 0 50px;
      }

      .search-box button {
        border-radius: 0 50px 50px 0;
      }

      .card {
        border-radius: 16px;
      }

      table thead {
        background: linear-gradient(135deg, #4e73df, #36b9cc);
        color: white;
      }

      table tbody tr {
        transition: all 0.2s ease-in-out;
      }

      table tbody tr:hover {
        background-color: #f1f5ff;
        transform: scale(1.01);
      }

      .badge-gender {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <!-- TITLE -->
      <div class="text-center mb-4">
        <h2 class="page-title">
          <i class="bi bi-people-fill"></i> STUDENT MANAGEMENT
        </h2>
        <p class="text-muted">Qu·∫£n l√Ω danh s√°ch sinh vi√™n</p>
      </div>
      <!-- ADD NEW STUDENT (CH·ªà ADMIN M·ªöI TH·∫§Y) -->
      <div class="text-end mb-3" sec:authorize="hasRole('ADMIN')">
        <a href="/students/add" class="btn btn-success">
          <i class="bi bi-plus-circle"></i> Th√™m sinh vi√™n
        </a>
      </div>
      <!-- LOGOUT -->
      <div class="d-flex justify-content-end mb-3">
        <form th:action="@{/logout}" method="post">
          <button class="btn btn-outline-danger btn-sm">
            <i class="bi bi-box-arrow-right"></i> ƒêƒÉng xu·∫•t
          </button>
        </form>
      </div>

      <!-- SEARCH -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form
            class="row g-0 search-box"
            action="/students/search"
            method="get"
          >
            <div class="col-md-10">
              <input
                type="text"
                name="keyword"
                class="form-control"
                placeholder="üîç Nh·∫≠p t√™n sinh vi√™n..."
              />
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary w-100">
                <i class="bi bi-search"></i> T√¨m ki·∫øm
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- TABLE -->
      <div class="card shadow-lg">
        <div class="card-body p-0">
          <table class="table table-hover mb-0 text-center align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>H·ªç t√™n</th>
                <th>Tu·ªïi</th>
                <th>Email</th>
                <th>Gi·ªõi t√≠nh</th>
                <th>H√†nh ƒë·ªông</th>
              </tr>
            </thead>

            <tbody>
              <tr th:each="sv : ${students}">
                <td>
                  <span class="badge bg-secondary" th:text="${sv.id}"></span>
                </td>

                <td class="fw-semibold" th:text="${sv.name}"></td>

                <td th:text="${sv.age}"></td>

                <td>
                  <i class="bi bi-envelope text-primary"></i>
                  <span th:text="${sv.email}"></span>
                </td>

                <td>
                  <span
                    class="badge-gender"
                    th:classappend="${sv.gender == 'Nam'} ? ' bg-success' : ' bg-danger'"
                    th:text="${sv.gender}"
                  ></span>
                </td>

                <td>
                  <!-- XEM (AI C≈®NG TH·∫§Y) -->
                  <a
                    th:href="@{/students/{id}(id=${sv.id})}"
                    class="btn btn-info btn-sm text-white"
                  >
                    <i class="bi bi-eye"></i> Xem
                  </a>

                  <!-- CH·ªà ADMIN -->
                  <div sec:authorize="hasRole('ADMIN')" class="d-inline">
                    <a
                      th:href="@{/students/edit/{id}(id=${sv.id})}"
                      class="btn btn-warning btn-sm"
                    >
                      <i class="bi bi-pencil"></i> S·ª≠a
                    </a>

                    <!-- FORM X√ìA ƒê√öNG -->
                    <a
                      th:href="@{/students/delete/{id}(id=${sv.id})}"
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('X√≥a sinh vi√™n n√†y?')"
                    >
                      <i class="bi bi-trash"></i> X√≥a
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/student.js"></script>
  </body>
</html>
