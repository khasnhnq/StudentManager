<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Student Profile</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        min-height: 100vh;
      }

      .profile-card {
        border-radius: 20px;
        overflow: hidden;
        animation: fadeIn 0.6s ease-in-out;
      }

      .profile-header {
        background: linear-gradient(135deg, #4e73df, #36b9cc);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        font-size: 40px;
        color: #4e73df;
      }

      .info-row {
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }

      .info-row:last-child {
        border-bottom: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="col-md-6 col-lg-5 mt-5">
        <div class="card shadow-lg profile-card">
          <!-- HEADER -->
          <div class="profile-header">
            <div class="avatar">
              <i class="bi bi-person-fill"></i>
            </div>
            <h4 th:text="${student.name}"></h4>
            <span class="badge bg-light text-dark">
              ID: <span th:text="${student.id}"></span>
            </span>
          </div>

          <!-- BODY -->
          <div class="card-body px-4">
            <div class="info-row">
              <i class="bi bi-calendar2"></i>
              <strong> Tuổi:</strong>
              <span th:text="${student.age}"></span>
            </div>

            <div class="info-row">
              <i class="bi bi-envelope"></i>
              <strong> Email:</strong>
              <span th:text="${student.email}"></span>
            </div>

            <div class="info-row">
              <i class="bi bi-gender-ambiguous"></i>
              <strong> Giới tính:</strong>
              <span
                class="badge"
                th:classappend="${student.gender == 'Nam'} ? ' bg-success' : ' bg-danger'"
                th:text="${student.gender}"
              ></span>
            </div>
          </div>

          <!-- FOOTER -->
          <div class="card-footer bg-white text-center">
            <a href="/students" class="btn btn-outline-primary">
              <i class="bi bi-arrow-left"></i> Quay lại danh sách
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
